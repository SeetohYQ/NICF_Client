<div fxLayOut="column">
    <h2 fxLayoutAlign="center">Outstanding Tasks </h2>
    <div class="example-card" > 
        <mat-card class="example-card" *ngFor="let task of tasks; let i = index" 
        [ngStyle]="{backgroundColor: getColor(task)}">
            <mat-card-header (click)="editTask(i)">
                <mat-card-title>{{task.description}}</mat-card-title>
                <mat-card-subtitle>Priority: {{task.priorityLevel}}</mat-card-subtitle>
                <mat-card-subtitle>Due: {{task.dueDate | date:'mediumDate'}}</mat-card-subtitle>
            </mat-card-header>

            </mat-card-content> -->

        </mat-card>
    </div>
</div>
