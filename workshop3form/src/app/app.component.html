<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <span>To-Do List</span>
    <button mat-icon-button [disabled]="!shareable"
    (click)="shareTheApp()">
    <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<div>
    <app-create-list (addNewTask)="addToList(newTask = $event)"></app-create-list>

    <app-outstanding-list [tasks]="allTasks" fxLayoutAlign="center"></app-outstanding-list>
</div>
